<!DOCTYPE html>
<!--uses angular-->
    <html ng-app="todoApp">
      <head>
      <!--load ng (angular)-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <!--todo.js controller-->
        <script src="todo.js"></script>
        <script type="timer.js"></script>
        <link rel="stylesheet" href="todo.css">

<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

      </head>
      <body>
        <center>
        <div id="box"> 
          <h2><u>CHARITY OR ME</h2></u>

        <div class = "main-container">
           <div class ="charity-box"> 
            <div class ="charity-box2">
          I am willing to donate to: 
          <div class = "charities">

        
            
             
                <div class="dropdown">
                    <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Charity: 
                      <span class="caret"></span>
                    </button>
                    <center> 
                    <ul class="dropdown-menu" aria-labelledby="dLabel">
<!--                           <li><a href="#">Action</a></li>
                          <li><a href="#">Another action</a></li>
                          <li><a href="#">Something else here</a></li>
                          <li><a href="#">Separated link</a></li> -->
                    </ul>
                  </div>
                </div>
          </div>
        <!--behavior controller-->
        <div ng-controller="TodoListController as todoList">
          <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span> <p>You have <div><span id="time"> <b> <font size="4">70:00</font></b></span> minutes!</div></p>
          <!--controller calls archive() method-->
          [ <a href="" ng-click="todoList.archive()">archive</a> ]
          <ul class="unstyled">
          <!-- ng-repeat to unroll collection: generate new <li> element per object in todolist.todos, and the <li> is removed when objects are removed from todolist.todos.-->
            <li ng-repeat="todo in todoList.todos">
            <!-- link form and model (todo.done and checkbox)-->
              <input type="checkbox" ng-model="todo.done">
              <!-- css strikes through-->
              <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
          </ul>
                    I want to invest 
          <form> 
            <input type="text" name="fname" placeholder = "Add worth here ">
          </form>
          <p>
            <br>in
            <br>
          <form ng-submit="todoList.addTodo()">
            <input type="text" ng-model="todoList.todoText"  size="30"
                   placeholder="Add task here">
            <input class="btn-primary" type="submit" value="add">
          </form>
          </div>

        </div>
        </center>
      </body>
    </html>
